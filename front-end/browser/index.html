<!DOCTYPE html>
<html class='no-js' lang='en'>
  <head>
    	<meta charset='utf-8'>
    	<meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    	<title>Sign in/up</title>
    	<link href="assets/stylesheets/application-a07755f5.css" rel="stylesheet" type="text/css" />
    	<link href="assets/stylesheets/bootstrap.css" rel="stylesheet" type="text/css" />
    	<link href="assets/stylesheets/font-awesome.min.css" rel="stylesheet" type="text/css" />
    	<script src="assets/javascripts/jquery.min.js" type="text/javascript"></script>
    	<script src="assets/javascripts/jquery-ui.min.js" type="text/javascript"></script>
    	<script src="assets/javascripts/bootstrap.js" type="text/javascript"></script>
    	<link href="assets/images/favicon.ico" rel="icon" type="image/ico" />
    	<style type="text/css">
		div.notice {
			position: 	absolute;
			float: 		right;
			right:		10px;
			top:		10px;
			z-index:	0;
		}
	</style>

  </head>
  <body class='login'>
	  <div id="error_div" class="notice">
	  </div>

    <div class='wrapper'>
      <div class='row'>
        <div class='col-lg-12'>
          <div class='brand text-center'>
		  <h1>
              <div class='logo-icon'>
                <i class='icon-beer'></i>
              </div>
              Watchdog
            </h1>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col-lg-12'>
          <form>
            <fieldset class='text-center'>
              <div class='form-group'>
                <input id="username" class='form-control' placeholder='Username' type='text'>
              </div>
              <div class='form-group'>
                <input id="password" class='form-control' placeholder='Password' type='password'>
              </div>
              <div class='text-center'>
                <div class='checkbox'>
                  <label>
                    <input id="remember" type='checkbox' checked="checked">
                    Remember me on this computer
                  </label>
                </div>
                <input type="button" class="btn btn-primary" onClick="login()" value="Sign in">
		<input type="button" class="btn btn-success" onClick="register()" value="Sign up">
                <br>

              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <!-- Javascripts -->
    <script src="assets/javascripts/modernizr.min.js" type="text/javascript"></script>
    <script src="assets/javascripts/application-985b892b.js" type="text/javascript"></script>

    <script src="assets/javascripts/hprose-html5.js" type="text/javascript"></script>
    <script src="assets/javascripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="assets/javascripts/utils.js" type="text/javascript"></script>

    <script>

	function fill_username() {
		$("#username").val(get_cookie_username());
	}

	// error handler
	var error_index = 0;

	function error_handler(name, err) {
		error_index++;

		var arr = new Array();
		arr[0] = '<div id="error';
		arr[1] = error_index;
		arr[2] = '" class="alert alert-block alert-danger" role="alert">';
		arr[3] = err.message;
		arr[4] = '<\/div>';
		var div = arr.join("");
		$(div).appendTo($("#error_div"));

		$("#password").val("");
		var sel_div = "#error" + error_index;
		setTimeout(function() { $(sel_div).remove(); }, 5000);
	}

	// sign in 
	function login() {
	        var username = $("#username").val();
	        var password = $("#password").val();
	
		_H_login(username, password, login_success_handler, error_handler);
	}

	function login_success_handler(result) {
		if ($("#remember").is(":checked")) {
		        set_cookie_remember();
		}
		var sid 	= result[0];
		var username 	= result[1];
		set_cookie_sid(sid);
	  	set_cookie_username(username);
	 	location.href = "dashboard.html";
	}

	// sign up
	function register() {
	        var username = $("#username").val();
	        var password = $("#password").val();
	
		_H_register(username, password, register_success_handler, error_handler);
	}

	function register_success_handler(result) {
		if ($("#remember").is(":checked")) {
		        set_cookie_remember();
		}
		var sid 	= result[0];
		var username 	= result[1];
		set_cookie_sid(sid);
	  	set_cookie_username(username);
	 	location.href = "dashboard.html";
	}

	// get user handler
	function get_user_success_handler(result) {
		var user 		= result[0];
		var is_signed_in 	= result[1];
		if (is_signed_in) {
			location.href = "dashboard.html";
		} else {
			del_cookie_sid();
			fill_username();
		}
	}

	// on load
	_H_get_user(get_user_success_handler, error_handler);
	$("#username")[0].focus();

	// listen key down
	document.onkeydown = function(event_e) {
		if (window.event) {
			event_e = window.event;
		}

		var int_keycode = event_e.charCode || event_e.keyCode;  
		if (int_keycode == 13) {
			if (($("#username").is(":focus") || $("#password").is(":focus")) && 
					$("#username").val() != ""){
				login();
			}
			
		}
	}
    </script>
  </body>
</html>
